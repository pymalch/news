<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides pager *ngIf="cards!=undefined">
    <ion-slide *ngFor="let card of cards">

            <card [card]="card"></card>

    </ion-slide>
  </ion-slides>
    

</ion-content>
